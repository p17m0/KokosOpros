{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
      <a class="navbar-brand" href="{% url 'quiz:index' %}">
        <img src="{% static 'img/chat-icon.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        <span style="color:rgb(0, 255, 247)">Qu</span><span style="color: white;">iz</span>
      </a>
      {% if user.is_authenticated %}

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'users:profile' %}">{{ user.username | title }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'users:profile' %}">Монетки: {{ user.golden_coins }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'users:profile' %}">Профиль</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'users:logout' %}">Выйти</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'users:login' %}">Войти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'users:signup' %}">Регистрация</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
</header>
