{% extends 'base.html' %}
{% block content %}
{% for quiz in page_obj %}

  <aside class="col-12 col-md-3">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <a href="{% url 'quiz:quizs' quiz.id %}">
          <button style="background-color:rgb(0, 234, 255); border-color:rgb(15, 15, 117); color:white">
            Тест: {{ quiz.name }}
          </button>
        </a>
      </li>
    </ul>
  </aside>
{% endfor %}
{% include 'includes/paginator.html' %}
{% endblock content %}
